<!DOCTYPE html>
<html>
  <head>
    <title>Forecast</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="app-border">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>

            <div class="col-3">
              <input class="btn btn-dark w-100" type="submit" value="Search" />
            </div>

            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="city-border">
          <div class="row">
            <div class="col-3">
              <h1 id="city"></h1>
              <p id="date"></p>
            </div>

            <div class="col-3">
              <span class="temperature" id="temperature"></span>
              <span class="units">°C</span>
              <span id="description"></span>
            </div>

            <div class="col-4">
              <ul class="weather-description">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km\h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-border">
          <div class="row">
            <div class="col">
              <img src="images/rain.png" alt="rain" class="icon" />
              <p>
                15°C <br />
                Tue
              </p>
            </div>
            <div class="col">
              <img src="images/cloud.png" alt="cloud" class="icon" />
              <p>
                13°C <br />
                Wed
              </p>
            </div>
            <div class="col">
              <img src="images/sun.png" alt="sun" class="icon" />
              <p>
                18°C <br />
                Thu
              </p>
            </div>
            <div class="col">
              <img src="images/cloudy.png" alt="cloudy" class="icon" />
              <p>
                16°C <br />
                Fri
              </p>
            </div>
            <div class="col">
              <img src="images/night.png" alt="night" class="icon" />
              <p>
                16°C <br />
                San
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
